<h2>Manage Groups</h2>
<div class="add-item-button">
    <button mat-raised-button color="primary" class="add-item-button" (click)="addGroup()">Add Group</button>
</div>
<div class="scont">
    <mat-card>
        <table mat-table [dataSource]="groups" matSort>

            <!-- Action Buttons -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="addEditGroup(element)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteGroup(element)">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
