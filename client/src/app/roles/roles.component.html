<div style="text-align:center">
  <h2>Roles</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-blue">
      <tr>
        <th scope="col">Select</th>
        <th scope="col">Role ID</th>
        <th scope="col">Role Name</th>
        <th scope="col">Role Description</th>
        <th>Delete</th>
        <th>Update / Add</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td><input type="checkbox"></td>
        <td>{{role.id}}</td>
        <td><input type="text" [(ngModel)]="role.name" value="{{role.name}}"></td>
        <td><input type="text" [(ngModel)]="role.description" value="{{role.description}}"></td>
        <td><button (click)="deleteRole(role)" class="btn btn-danger btn-sm">Delete</button></td>
        <td><button (click)="updateRole(role)" class="btn btn-sm btn-success">Update</button></td>
      </tr>

      <tr>
        <td colspan="2">Add a Role:</td>
        <td>
          <input type="text" placeholder='' name="role-name" [(ngModel)]="role_name" class="form-control">
        </td>
        <td>
          <input type="text" placeholder='' name="role-description" [(ngModel)]="role_description" class="form-control">
        </td>
        <td>/</td>
        <td>
          <button (click)="createRole(role_name, role_description)" class="btn btn-sm btn-success">Add</button>
        </td>
      </tr>
    </tbody>
  </table>
