<div style="text-align:center">

    <h2>Channels</h2>
    <table>
      <tr><th>Channel ID</th><th>Channel Name</th></tr>
      <tr *ngFor="let channel of channels">
        <td>{{channel.id}}</td><td>{{channel.name}}</td>
        <td><button (click)="deleteChannel(channel)" class="btn btn-success btn-small">Delete</button></td>
      </tr></table>
  </div>
  
  <h2>Create new Channel</h2>
  <div class="container">
    <div class="form-group">
      <div class="row">
        <div class="col-lg-4">
          <label for="channel-name" class="col-lg-12 text-right">Channel Name:</label>
        </div>
        <div class="col-lg-8">
          <input type="text" name="channel-name" [(ngModel)]="channel_name" class="form-control">
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-lg-12">
        <button (click)="createChannel(channel_name)" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
