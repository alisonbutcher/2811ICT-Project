<mat-sidenav-container class="example-container">
  <mat-sidenav color="primary" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">

    <mat-nav-list dense>

      <a mat-list-item *ngIf="role == 1" routerLink="/chat">Chat</a>
      <div *ngIf="role >= 2">
        <h4 matSubheader>Group Mangement</h4>
        <a mat-list-item routerLink="/groups">Groups</a>
        <a mat-list-item routerLink="/group-users">Group Users</a>
        <a mat-list-item routerLink="/group-channels">Group Channels</a>
        <mat-divider></mat-divider>
        <h4 matSubheader>Channel Mangement</h4>
        <a mat-list-item routerLink="/channel">Manage Channels</a>
        <a mat-list-item routerLink="/channel-users">Channel Users</a>
      </div>
      <div *ngIf="role >= 3">
        <mat-divider></mat-divider>
        <h4 matSubheader>User Mangement</h4>
        <a mat-list-item routerLink="/user">Manage Users</a>
        <a mat-list-item routerLink="/roles">Mange Roles</a>
      </div>
      <mat-divider></mat-divider>
      <a mat-list-item *ngIf="role > 0" (click)="logout()">Logout</a>
      <a mat-list-item *ngIf="role == 0" routerLink="/login">Login</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()">Menu</button>
    <div>
      Site content here...
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
