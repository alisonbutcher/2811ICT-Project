
<div style="text-align:center">
  <h2>Users</h2>
  <table>
    <tr>
      <th>User ID</th><th>User Name</th><th>Email</th><th>Delete</th><th>Update</th>
    </tr>
    
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td><td>{{user.name}}</td><td>{{user.email}}</td><td>
      <button (click)="deleteUser(user)" class="btn btn-success">Delete</button></td><td>Update...</td></tr></table>
</div>
<h1>Add new user</h1>
<div class="container">
  <div class="form-user">
    <div class="row">
      <div class="">
        <label for="user-name" class="col-lg-12 text-right">User Name:</label>
      </div>
      <div class="col-lg-8">
        <input type="text" name="user-name" [(ngModel)]="user_name" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="">
        <label for="user-email" class="col-lg-12 text-right">Email:</label>
      </div>
      <div class="col-lg-8">
        <input type="text" name="user-email" [(ngModel)]="user_email" class="form-control">
      </div>
    </div>
  </div>

  <div class="form-user">
    <div class="col-lg-12">
      <button (click)="createUser(user_name, user_email)" class="btn btn-success">Create</button>
    </div>
  </div>
</div>
