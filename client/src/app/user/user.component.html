<div style="text-align:center">
  <h2>Users</h2>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td><input type="text" [(ngModel)]="user.name" value="{{user.name}}"></td>
        <td><input type="email" [(ngModel)]="user.email"></td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-danger btn-sm">Delete</button></td>
        <td><button (click)="updateUser(user)" class="btn btn-sm btn-success">Update</button></td>
      </tr>
    </tbody>
  </table>
</div>
<h1>Add new user</h1>
<div class="card" style="width: 32rem">
  <div class="form-user">
    <div class="row">
      <div class="">
        <label for="user-name" class="">User Name:</label>
      </div>
      <div class="">
        <input type="text" name="user-name" [(ngModel)]="user_name" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="">
        <label for="user-email" class="">Email:</label>
      </div>
      <div class="">
        <input type="text" name="user-email" [(ngModel)]="user_email" class="form-control">
      </div>
    </div>
  </div>

  <div class="form-user">
    <div class="col-lg-4">
      <button (click)="createUser(user_name, user_email)" class="btn btn-success">Create</button>
    </div>
  </div>
</div>
