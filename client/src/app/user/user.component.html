
<div style="text-align:center">
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of users">{{user.name}}
      <button (click)="deleteUser(user)" class="btn btn-success">Delete</button></li>
  </ul>
</div>
<h1>Add new user</h1>
<div class="container">
  <div class="form-user">
    <div class="row">
      <div class="col-lg-4">
        <label for="user-name" class="col-lg-12 text-right">User Name:</label>
      </div>
      <div class="col-lg-8">
        <input type="text" name="user-name" [(ngModel)]="user_name" class="form-control">
      </div>
    </div>
  </div>

  <div class="form-user">
    <div class="col-lg-12">
      <button (click)="createUser(user_name)" class="btn btn-success">Create</button>
    </div>
  </div>
</div>
