<div style="text-align:center">
    <h4>Groups</h4>
    <table class="table table-striped table-bordered table-sm">
      <thead class="">
      <tr>
        <th>Select</th>
        <th>Group ID</th>
        <th>Group Name</th>
        <th>Group Description</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
      </thead>
      <tbody>
    <tr *ngFor="let group of groups">
      <td><input type="checkbox"></td>
      <td>{{group.id}}</td>
      <td>{{group.name}}</td>
      <td>Description to go here...</td>
      <td><button (click)="deleteGroup(group)" class="btn btn-danger btn-sm">Delete</button></td>
      <td>update...</td>
    </tr>
    <tr>
        <td colspan="2">Add new group:</td>
        <td><input type="text" name="group-name" [(ngModel)]="group_name" class="form-control"></td>
        <td>Description will go here...</td>
        <td>.</td>
        <td><button (click)="createGroup(group_name)" class="btn btn-success btn-sm">Add</button></td>
    </tr>
  </tbody>
  </table>
</div>
